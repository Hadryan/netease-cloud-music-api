# Custom sign key
sign_salt: salt

debug: false

redis:
  host: localhost
  port: 6379
  db:   0

# The real ip header passed by reverse proxy (Apache, Nginx etc.)
# None:       null
# Apache:     X-Forwarded-For
# Nginx:      X-Real-IP
# CloudFlare: CF-Connecting-IP
ip_header: null

# Netease Cloud Music API Key
encrypt:
  e: >-
    e
  
  n: >-
    n
  
  nonce: >-
    nonce

# Google reCAPTCHA key
recaptcha:
  secret:  secret
  sitekey: sitekey
